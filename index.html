<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Diario Personal 📔</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📔 Mi Diario Personal</h1>
            <p class="subtitle">Guarda tus pensamientos y momentos especiales</p>
        </header>

        <div class="main-content">
            <!-- Formulario para nueva entrada -->
            <section class="entry-form" id="entryForm">
                <h2 id="formTitle">Nueva Entrada</h2>
                <form id="diaryForm">
                    <div class="form-group">
                        <label for="entryTitle">Título:</label>
                        <input type="text" id="entryTitle" placeholder="¿Qué pasó hoy?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryDate">Fecha:</label>
                        <input type="date" id="entryDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="entryContent">Contenido:</label>
                        <textarea id="entryContent" rows="8" placeholder="Escribe aquí tus pensamientos..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="saveBtn" class="btn btn-primary">💾 Guardar</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">❌ Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de entradas -->
            <section class="entries-section">
                <div class="entries-header">
                    <h2>Tus Entradas</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="🔍 Buscar entradas...">
                    </div>
                </div>
                
                <div id="entriesList" class="entries-list">
                    <!-- Las entradas se cargarán aquí dinámicamente -->
                </div>
                
                <div id="emptyState" class="empty-state">
                    <p>📝 No hay entradas aún. ¡Comienza escribiendo tu primera entrada!</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal para confirmar eliminación -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>¿Eliminar entrada?</h3>
            <p>Esta acción no se puede deshacer.</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn btn-danger">Eliminar</button>
                <button id="cancelDelete" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
